<template name="storyPage">
    <section class="story-input">
        {{#if currentUser}}
            <form class="row">
                <div class="input-container">
                    <input class="newChapter columns ten" type="text" maxlength="140" {{otherAttributes}}>
                    <span class="character-count"><em>x</em> characters left</span>
                </div>

                <button class="columns two button-primary newChapter" disabled={{isLastAuthor}}>Submit &rarr;</button>
            </form>
        {{/if}}
    </section>

    {{#if storyReady}}
        <h2>{{storyTitle}}</h2>
        <p>Created <time title="{{storyTitleDate story=this.story}}" datetime="{{this.story.createdAt.toISOString}}"></time> by {{this.story.author}}</p>
    {{/if}}

    <section class="chapters">
        {{#momentum plugin='slide-height'}}
            {{#each chapterList}}
                {{> chapter}}
            {{/each}}

            {{#if nextPath}}
                <section class="load-more">
                    <a href="{{nextPath}}" class="button button-primary">Load More</a>
                </section>
            {{/if}}
        {{/momentum}}
    </section>
</template>
