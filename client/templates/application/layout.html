<template name="layout">
    <div class="container">
        <div class="row">
            <header class="column twelve">
                <h1><a href="/">Story Time</a></h1>

                {{> loginButtons}}
                
                {{#if currentUser}}
                    {{> notifications}}
                {{/if}}
            </header>
        </div>
        
        <section class="row main-content">
            {{> yield}}
        </section>
    </div>

    {{> notificationsDropdown}}
</template>
